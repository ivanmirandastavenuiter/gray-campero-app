<div class="dv-lvl-2 cart-navbar-container">

    <div class="dv-lvl-3 cart-navbar-items">

        <div class="dv-lvl-4 back-to-shop" [routerLink]="['/home']">
            <span class="sp-lvl-5 left-arrow">
                <i class="fas fa-long-arrow-alt-left"></i>
            </span>
            <p class="par-lvl-5 back-to-shop-title">Back To Shop</p>
        </div>

        <div *ngIf="show" class="dv-lvl-4 total-price-container">
            <p class="par-lvl-5 total-price-title">Total price:</p>
            <p class="par-lvl-5 total-price-quantity">{{ totalPrice | number: '1.2-2' }}â‚¬</p>
        </div>

    </div>

    <div *ngIf="show" class="dv-lvl-3 confirm-checkout-button-container">
        <button class="btn-lvl-4 confirm-checkout-button" (click)="confirmCheckout($event)">Confirm checkout</button>
        <span class="sp-lvl-4 loading-checkout">Confirming checkout... 
            <i class="fas fa-spinner"></i>
        </span>
    </div>

</div>
